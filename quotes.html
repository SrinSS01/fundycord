<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundycord quotes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./quotes.css">
</head>
<body>
    <!-- create a search bar -->
    <div>
        <div class="topnav">
            <a id="home" class="active">Home</a>
            <a id="about">About</a>
            <!-- <a id="contact">Contact</a> -->
            <div class="search-container">
                <input id="search" type="text" placeholder="Search..">
                <button type="submit" onclick="search()">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
        <div class="display"></div>
        <div class="discord" hidden="true">
            <div>
                <a href="https://discord.gg/fundy" target="_blank" rel="noopener noreferrer">
                    <img src="./images/discord.png" alt="discord" width="90" height="60">
                </a>
            </div>
            <div><a id="name">Fundycord</a></div>
        </div>
    </div>
    <script src="./quotes.js"></script>
</body>
</html>
